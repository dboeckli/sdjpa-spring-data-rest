spring:
  application:
    name: sdjpa-spring-data-rest

  docker:
    compose:
      enabled: false
      stop:
        command: down

  data:
    rest:
      base-path: /api/v9

  datasource:
    url: jdbc:h2:mem:sdjpa-spring-data-rest-test-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password

  sql:
    init:
      schema-locations: classpath:h2-schema.sql
      data-locations: classpath:h2-data.sql
      mode: never

  jpa:
    database: h2
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true

  flyway:
    enabled: false

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      # WARNING: SECURITY RISK - DO NOT USE IN PRODUCTION ENVIRONMENT
      # This configuration exposes sensitive data and should only be used for development or testing purposes.
      # Ensure this is disabled in any environment where security is a concern.
      show-values: ALWAYS
    health:
      probes:
        enabled: true
      show-details: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full
  httpexchanges:
    recording:
      enabled: true
      include: request_headers, response_headers, session_id, time_taken
  observations:
    annotations:
      enabled: true
    http:
      server:
        requests:
          name: http.server.requests
      client:
        requests:
          name: http-client-requests

  otlp:
    metrics:
      export:
        enabled: false
  tracing:
    export:
      otlp:
        enabled: false
    sampling:
      probability: 1.0

  logging:
    export:
      enabled: false
      otlp:
        enabled: false
  simple:
    metrics:
      export:
        enabled: false

logging:
  level:
    org.hibernate.orm.jdbc.bind: INFO
    org.springframework.test.context.transaction: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: INFO

server:
  port: 8080
